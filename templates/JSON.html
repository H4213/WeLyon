<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div id="images"></div>
 
<script>
(function() {
  var flickerAPI = "/marker";

  $.getJSON('https://smart-city-h4213.herokuapp.com/useer', function(data) {
    alert(data)
    //data is the JSON string
});

  $.getJSON( flickerAPI, {
    format: "json"
  })
    .done(function( data ) {
      alert(data);
      
    });
})();
</script>
 
</body>
</html>
